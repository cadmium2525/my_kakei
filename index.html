<!DOCTYPE html>

<html lang="ja">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FutureFlow: 長期家計シミュレーション</title>


<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://unpkg.com/lucide@latest"></script>


<link rel="stylesheet" href="style.css">

</head>

<body>



<div class="container-main p-4">

<h1 class="text-3xl font-bold mb-6 text-center text-white">FutureFlow 💰</h1>



<div id="app-content">

<p class="text-center mt-10">データを読み込み中...</p>

</div>

</div>



<nav id="navbar" class="fixed bottom-0 left-0 right-0 h-16 bg-gray-800 border-t border-gray-700 shadow-lg flex justify-around items-center z-10">

<button onclick="navigate('dashboard')" class="nav-item flex flex-col items-center justify-center p-2 text-gray-400 hover:text-blue-400 w-1/4 transition duration-150" data-screen="dashboard">

<i data-lucide="bar-chart-2" class="w-6 h-6"></i>

<span class="text-xs mt-0.5">ダッシュボード</span>

</button>

<button onclick="navigate('balance-input')" class="nav-item flex flex-col items-center justify-center p-2 text-gray-400 hover:text-blue-400 w-1/4 transition duration-150" data-screen="balance-input">

<i data-lucide="edit" class="w-6 h-6"></i>

<span class="text-xs mt-0.5">残高入力</span>

</button>

<button onclick="navigate('settings')" class="nav-item flex flex-col items-center justify-center p-2 text-gray-400 hover:text-blue-400 w-1/4 transition duration-150" data-screen="settings">

<i data-lucide="settings" class="w-6 h-6"></i>

<span class="text-xs mt-0.5">設定・登録</span>

</button>

<button onclick="navigate('data-management')" class="nav-item flex flex-col items-center justify-center p-2 text-gray-400 hover:text-blue-400 w-1/4 transition duration-150" data-screen="data-management">

<i data-lucide="download" class="w-6 h-6"></i>

<span class="text-xs mt-0.5">データ管理</span>

</button>

</nav>



<div id="message-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center p-4">

<div class="card w-full max-w-sm">

<div id="modal-title" class="text-xl font-semibold mb-3"></div>

<div id="modal-message" class="mb-4"></div>

<div class="flex justify-end space-x-2">

<button id="modal-cancel" class="hidden py-2 px-4 rounded-lg bg-gray-600 hover:bg-gray-500 text-white font-medium">キャンセル</button>

<button id="modal-ok" class="py-2 px-4 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium">OK</button>

</div>

</div>

</div>



<script src="script.js"></script>

</body>

</html>
